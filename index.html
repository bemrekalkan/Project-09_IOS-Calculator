<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="./solution/style.css" />
  </head>
  <body>
    <div class="calculator card">

      <input type="text" class="calculator-screen z-depth-1" value="" disabled />
      <input type="text" class="calculator-screen z-depth-1" value="" disabled />
  
  
      <div class="calculator-keys">
  
        <button type="button" class="operator all-clear" value="C">C</button>
        <button type="button" class="operator" value="+/-">+/-</button>
        <button type="button" class="operator" value="%">%</button>
        <button type="button" class="operators" value="/">&divide;</button>
  
        <button type="button" value="7" class="">7</button>
        <button type="button" value="8" class="">8</button>
        <button type="button" value="9" class="">9</button>
        <button type="button" value="x" class="operators">x</button>
  
  
        <button type="button" value="4" class="">4</button>
        <button type="button" value="5" class="">5</button>
        <button type="button" value="6" class="">6</button>
        <button type="button" value="-" class="operators">-</button>
  
  
        <button type="button" value="1" class="">1</button>
        <button type="button" value="2" class="">2</button>
        <button type="button" value="3" class="">3</button>
        <button type="button" value="+" class="operators">+</button>
  
  
        <button type="button" value="0" class="zero">0</button>
        <button type="button" class="decimal" value=".">,</button>
        <button type="button" class="operators" value="=">=</button>        
      </div>
    </div>
  </div>
  <script src="./solution/index.js"></script>
  </body>
</html>
