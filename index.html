<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="./solution/style.css" />
  </head>
  <body>
    <div class="container">
      <!--? PANEL -->
      <div class="panel">
        <div class="result"></div>
        <div class="inputNumber"></div>
      </div>

      <!--? BUTTONS -->
      <div class="buttons-container">
        <table class="buttons-container">
          <!--? ROW-1 -->
          <tr>
            <td><button class="btn special ac">AC</button></td>
            <td><button class="btn special sign">+/-</button></td>
            <td>
              <button class="btn special percentage">%</button>
            </td>
            <td><button class="btn operator">/</button></td>
          </tr>

          <!--? ROW-2 -->
          <tr>
            <td><button class="btn number">7</button></td>
            <td><button class="btn number">8</button></td>
            <td><button class="btn number">9</button></td>
            <td><button class="btn operator">x</button></td>
          </tr>

          <!--? ROW-3 -->
          <tr>
            <td><button class="btn number">4</button></td>
            <td><button class="btn number">5</button></td>
            <td><button class="btn number">6</button></td>
            <td><button class="btn operator">-</button></td>
          </tr>

          <!--? ROW-4 -->
          <tr>
            <td><button class="btn number">1</button></td>
            <td><button class="btn number">2</button></td>
            <td><button class="btn number">3</button></td>
            <td><button class="btn operator">+</button></td>
          </tr>

          <!--? ROW-5 -->
          <tr>
            <td colspan="2">
              <button class="btn number zero">
                <p id="zero">0</p>
              </button>
            </td>
            <td><button class="btn decimal">,</button></td>
            <td><button class="btn equal">=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./solution/index.js"></script>
  </body>
</html>
